<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Fauxdango</h1>
      </div>
      <div class="well" id="form">
        <h2>Movie Tickets</h2>
        <form>
          <div class="form-group">
            <label for="movie">Select a movie</label>
            <select class="form-control" id="movie">
              <option value="Black Panther">Black Panther</option>
              <option value="Nosferatu">Nosferatu (discounted showing)</option>
              <option value="Pacific Rim: Uprising">Pacific Rim: Uprising</option>
            </select>
          </div>
          <div class="form-group">
            <label for="showing">Time frame</label>
            <div class="radio">
              <label>
                <input type="radio" name="showing" value="AM" checked>
                AM
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="showing" value="PM">
                PM
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="discount">Discount:</label>
            <div class="radio">
              <label>
                <input type="radio" name="discount" value="child">
                Child (age: 2-12)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="discount" value="adult" checked>
                Adult (age: 13-59)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="discount" value="senior">
                Senior (age: 60+)
              </label>
            </div>

          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div id="result">

      </div>
    </div>
  </body>
</html>
